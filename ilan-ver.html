<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İlan Ver | TransferArena.net</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { background: #1b2236; color: #fff; font-family: 'Montserrat', Arial, sans-serif; margin: 0; }
    .navbar { width: 100%; background: #181d2bde; box-shadow: 0 2px 24px #0003; padding: 14px 0 6px 0; position: sticky; top: 0; z-index: 99; }
    .navbar-content { max-width: 700px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; padding: 0 18px; position: relative; }
    .navbar-logo { font-size: 1.15rem; font-weight: bold; color: #ffd900; letter-spacing: 2px; text-shadow: 2px 2px 10px #0004; display: flex; align-items: center; }
    .navbar-links { display: flex; align-items: center; }
    .navbar-links a { color: #fff; text-decoration: none; font-weight: 600; margin: 0 12px; font-size: 1rem; transition: color 0.2s; }
    .navbar-links a:hover { color: #ffd900; }
    .navbar-toggle {
      display: none;
      font-size: 2rem;
      color: #ffd900;
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 12px;
      z-index: 102;
    }
    .container { max-width: 500px; margin: 40px auto; padding: 32px; background: #232a44f7; border-radius: 18px; box-shadow: 0 6px 24px #0007; }
    h1 { color: #ffd900; font-size: 2rem; text-align: center; margin-bottom: 18px;}
    form label { display: block; margin-top: 16px; font-weight: bold; }
    form input, form select, form textarea { width: 100%; margin-top: 6px; margin-bottom: 14px; padding: 12px; border-radius: 6px; border: none; font-size: 1rem; background: #fff; color: #232a44; }
    form textarea { resize: vertical; min-height: 48px;}
    form button { background: #ffd900; color: #232a44; border: none; padding: 14px 0; font-size: 1.15rem; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; transition: background 0.2s;}
    form button:hover { background: #009048; color: #fff;}
    .not { color:#ffd900; margin:10px 0 0 0; font-size: 0.98rem;}
    @media (max-width:700px){
      .container { padding: 14px 2vw; }
      .navbar-content { padding: 0 2vw; }
    }
    @media (max-width: 600px) {
      .container { margin: 20px auto; padding: 8px 2px; border-radius: 12px; }
      h1 { font-size: 1.22rem; }
      form input, form select, form textarea { font-size: 1rem; padding: 11px 7px;}
      .navbar-logo { font-size: 1rem;}
    }
    /* Hamburger menü - mobilde */
    @media (max-width: 700px) {
      .navbar-content { flex-direction: row; }
      .navbar-links {
        flex-direction: column;
        position: absolute;
        top: 54px;
        right: 9px;
        background: #232a44f7;
        padding: 13px 13px 10px 13px;
        border-radius: 14px;
        box-shadow: 0 6px 24px #0007;
        display: none;
        min-width: 150px;
      }
      .navbar-links.show { display: flex; animation: fadein 0.25s;}
      .navbar-toggle { display: block; }
      .navbar-links a { margin: 10px 0; font-size: 1.07rem; }
    }
    @keyframes fadein { from {opacity:0;} to {opacity:1;} }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-content">
      <div class="navbar-logo"><i class="fas fa-trophy"></i>&nbsp;TransferArena.net</div>
      <button class="navbar-toggle" aria-label="Menüyü Aç/Kapat"><i class="fas fa-bars"></i></button>
      <div class="navbar-links">
        <a href="index.html">Ana Sayfa</a>
        <a href="sporcu-arayan-kulupler.html">Sporcu Arayan Kulüpler</a>
        <a href="kulup-arayan-sporcular.html">Kulüp Arayan Sporcular</a>
        <a href="ilan-ver.html">İlan Ver</a>
      </div>
    </div>
  </div>
  <div class="container">
    <h1>İlan Ver</h1>
    <form action="mailto:info@transferarena.net" method="POST" enctype="text/plain">
      <label for="tur">İlan Türü</label>
      <select id="tur" name="İlan Türü" required>
        <option value="">Seçiniz</option>
        <option>Sporcu Arıyorum (Kulüp)</option>
        <option>Kulüp Arıyorum (Sporcu)</option>
      </select>
      <label for="adsoyad">Ad Soyad / Kulüp Adı</label>
      <input type="text" id="adsoyad" name="Ad Soyad / Kulüp Adı" required>
      <label for="brans">Branş</label>
      <select id="brans" name="Branş" required>
        <option value="">Seçiniz</option>
        <option>Futbol</option>
        <option>Basketbol</option>
        <option>Voleybol</option>
        <option>Yüzme</option>
        <option>Masa Tenisi</option>
        <option>Atletizm</option>
        <option>Satranç</option>
        <option>Espor</option>
        <option>Diğer</option>
      </select>
      <label for="pozisyon">Pozisyon / Rol</label>
      <input type="text" id="pozisyon" name="Pozisyon / Rol" required>
      <label for="sehir">Şehir</label>
      <input type="text" id="sehir" name="Şehir" required>
      <label for="yas">Yaş / Yaş Aralığı</label>
      <input type="text" id="yas" name="Yaş / Yaş Aralığı" required>
      <label for="aciklama">Açıklama</label>
      <textarea id="aciklama" name="Açıklama" rows="3" required></textarea>
      <label for="iletisim">İletişim (tel/e-posta)</label>
      <input type="text" id="iletisim" name="İletişim" required>
      <button type="submit">İlanı Gönder</button>
      <div class="not">*Tüm alanlar zorunludur. İlanlarınız site editörleri tarafından kontrol edilip yayınlanacaktır.</div>
    </form>
  </div>
  <script>
    // Hamburger menü kontrolü
    document.addEventListener('DOMContentLoaded', function() {
      const toggleBtn = document.querySelector('.navbar-toggle');
      const links = document.querySelector('.navbar-links');
      toggleBtn.addEventListener('click', function() {
        links.classList.toggle('show');
      });
      document.querySelectorAll('.navbar-links a').forEach(function(link) {
        link.addEventListener('click', function() {
          if (window.innerWidth < 700) {
            links.classList.remove('show');
          }
        });
      });
    });
  </script>
</body>
</html>
